<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars 11: Concept Title goes here</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
</head>
<body>
<h1 id="app">{{ message }}</h1>
<script>
    const { createApp } = Vue
    createApp({
      data() {
        return {
          message: 'Mars client side with Vue!'
        }
      }
    }).mount('#app')
</script>
</body>
</html>
