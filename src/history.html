<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/screen.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/pages/history.js" type="module"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/api.js"></script>
</head>
<body>
<div id="app">
    <header-component></header-component>
    <nav-component></nav-component>
    <main>{{ message }}
        <article>
            <h2>Incidents you flagged</h2>
            <input id="flagged" name="flagged" type="text">
            <ul>
                <template>
                    <li>
                        <h3>Type</h3>
                        <em class="label">Label 1</em>
                        <em class="label">Label 2</em>
                        <p>10/10/2022</p>
                        <p>09:31</p>
                    </li>
                </template>
            </ul>
        </article>
        <article>
            <h2>Incidents you helped</h2>
            <input id="helped" name="helped" type="text">
            <ul>
                <template>
                    <li>
                        <h3>Type</h3>
                        <em class="label">Label 1</em>
                        <em class="label">Label 2</em>
                        <p>10/10/2022</p>
                        <p>09:31</p>
                    </li>
                </template>
            </ul>
        </article>
    </main>
</div>
</body>
</html>
