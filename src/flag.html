<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/screen.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/main.js"></script>
    <script defer src="assets/js/api.js"></script>
    <script src="assets/js/pages/flag.js" type="module"></script>
</head>
<body>
<div id="app">
    <header-component></header-component>
    <main>
        <nav-component></nav-component>
        <subscription-component></subscription-component>
        <div class="flag">
            <section>
                <div class="recording-dot"></div>
                <h1>REC Auto by Salus Security AI &#169;</h1>
                <button type="button" @click="finishRecording"> Finish Recording </button>
            </section>
            <div class="container">
                <section class="type-incident">
                    <p>Generated type:</p>
                    <h2>{{incidentType}}</h2>
                    <p>Genrated labels:</p>
                    <ul id="label-list">
                        <li v-for="label in incidentLabels">{{label}} </li>
                    </ul>
                </section>

                <section v-show="informationReady" class="bystanders">
                    <h2>Bystanders</h2>
                    <ul>
                        <li v-for="bystander in incidentBystanders">{{bystander}}</li>
                    </ul>
                </section>

                <section v-show="informationReady" class="aggressors">
                    <h2>Aggressors</h2>
                    <ul>
                        <li v-for="aggressor in incidentAggressors">{{aggressor}}</li>
                    </ul>
                </section>

                <section v-show="informationReady" class="additional-information">
                    <h2> Additional Information </h2>
                    <ul>
                        <li><h3>Date:</h3><p>{{incidentDatetime}}</p></li>
                    </ul>
                </section>
            </div>
        </div>
    </main>
</div>
</body>
</html>
